<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Network Scanner</title>
    <meta name="description" content="Faghat Tarafdaran">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">

                        </div>
                    </div>
                </div>
                <div class="col-sm-2">

                        </button>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="float-right">

                            <a href="{% url 'create-session' %}">Create New Scanning Session</a>

                    </div>
                </div>
            </div>
        </header>

        {% block page_content %}

        {% endblock %}

    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
